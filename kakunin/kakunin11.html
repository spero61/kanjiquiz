  <div class="container">

      <thead>

          <th colspan="2">
            <h1>확인문제 11</h1>

        </tr>
        <tr>
          <th>

          </th>
          <th>

        <tr>
          <td class="left">
            <!----------- 문장 번호 01----------->
            <h2>１</h2>

            <h4>切符「売り場」はどこですか。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 02----------->
            <h2>３</h2>
          </td>
          <td>
            <h4>東京行きの電車は何時に「来ます」か。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 03----------->
            <h2>４</h2>
          </td>
          <td>
            <h4>雨が降れば運動会は「中止」です。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 04----------->
            <h2>６</h2>
          </td>
          <td>
            <h4>ソウルの南大門には大きな「市場（いちば）」があります。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 05----------->
            <h2>７</h2>
          </td>
          <td>
            <h4>欠席する「場合」には連絡してください。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 06----------->
            <h2>１２</h2>
          </td>
          <td>
            <h4>きちんと「戸締り」をして出かけましょう。</h4>
          </td>
          <!--    ☆-->
        </tr>
        <tr>
          <td class="left">
            <!----------- 문장 번호 07----------->
            <h2>１５</h2>
          </td>
          <td>
            <h4>「頭痛」がするので、早く寝ました。</h4>
          </td>
          <!--    ☆-->
        </tr>
