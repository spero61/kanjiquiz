<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <p>파일 선택</p>
        <input type="file" name="userUpload" id="userUpload"
            accept="image/jpeg, image/gif, image/png, .txt, .docx, .pptx, .hwp, .pdf, text/plain" capture=environment
            multiple>;
        <br>
        <p>코드파일 선택</p>
        <input type="file" name="codefileUpload" id="codefileUpload"
            accept=".java, .class, .jsp, .html, .css, .js, .xml">;
    </form>

</body>

</html>
